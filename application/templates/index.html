<!DOCTYPE html>
<center> <h1> Student Information System </h1>

    <br>

    <table>
        <tr bgcolor='light blue'>
            
            <td > Name </td>
            <td > Course</td>
            
    
        </tr>
        {%  for record in records %}
    
            <tr>
                    <td> <a href="{{ url_for('Studentdetails', studno = record.studno) }}"> {{ record.name }}</a> </td>
                    <td> {{record.course}} </td>
                    <td> <a href="{{ url_for('editRecordForm', studno = record.studno) }}"> edit </a>, 
                        <a href="{{ url_for('deleteStudent', studno = record.studno) }}"> delete </a>
                    </td>
            </tr>
    
        {% endfor %}
    </table>
